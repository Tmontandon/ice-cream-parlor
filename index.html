<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body class="bg-info">

  <div class="container-fluid">
    <section class="row p-4 justify-content-evenly vh40">
      <!-- SECTION Cart -->
      <div class="col-5 bg-light rounded-2 shadow py-2">
        <!-- NOTE Cart Title -->
        <div class="row justify-content-between">
          <div class="col-3 text-center">Name</div>
          <div class="col-3 text-center">Quantity</div>
          <div class="col-3 text-center">Price</div>
        </div>
        <div class="row" id="cart">
        </div>
        <div class="row" id="pay">
        </div>
      </div>
      <!-- SECTION Shop -->
      <div class="col-6">
        <!-- NOTE Ice Cream -->
        <div class="row justify-content-evenly" id="iceCream">

        </div>
        <!-- NOTE Vessels -->
        <div class="row justify-content-evenly" id="vessels">

        </div>
        <!-- NOTE Toppings -->
        <div class="row justify-content-evenly" id="toppings"></div>
      </div>
    </section>
  </div>



  <script src="app.js"></script>
</body>

</html>
